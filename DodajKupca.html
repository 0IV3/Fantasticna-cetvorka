<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Skladiste</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/Main.css') }}" type="text/css">
	{% include "partials/head_funkcije.html" %}
</head>
<body onload="display_ct();">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/Main.css') }}" type="text/css">
	<div id="container">
		{% include "partials/navbar.html" %}
		<main>
			<section>
				<form id="form2" name="AddProduct" method="post">
				  <div style="text-align: center;"><b><i>Datum i vreme: <span id="ct" ></span></i></b></div>
				  <div><p></p></div>
					<table width=100%>
						<caption><b> Dodaj kupca </b></caption>
					</table>
				  <div><b>Ime: </b><input type="text" value="" name="fname" id="fname" maxlength="45"></div>
				  <div><b>Prezime: </b><input type="text" value="" name="lname" id="lname" maxlength="45"></div>
				  <div><b>Ulica: </b><input type="text" value="" name="cstreet" id="cstreet" maxlength="150"></div>
				  <div><b>Postanski broj: </b><input type="text" value="" name="cpostcode" id="cpostcode" maxlength="10" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"></div>
				  <div><b>Starost: </b><input type="number" name="cage" id="cage" min=10 max=110></div>
				  <input type="reset" value="Ресетуј образац" name="reset">
				  <input type="submit" value="Пошаљи" name="submit">
				  <input type="button" value="Одустани" name="cancel" onClick="location.href='/Main.html'">
				</form>
			</section>
		</main>
	</div>
</body>
</html>
