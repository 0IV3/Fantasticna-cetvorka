<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Skladiste</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/Main.css') }}" type="text/css">
	{% include "partials/head_funkcije.html" %}
</head>
<body onload="display_ct();">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/Main.css') }}" type="text/css">
	<div id="container">
		{% include "partials/navbar.html" %}
		<main>
			<section>
				<form id="form2" name="AddProduct" method="post">
				  <div style="text-align: center;"><b><i>Datum i vreme: <span id="ct" ></span></i></b></div>
				  <div><p></p></div>
					<table width=100%>
						<caption><b> Dodaj porudzbinu </b></caption>
					</table>
				  <div>
					  <b>Proizvod: </b>
					  <select name="ProductSelect" id="ProductSelect" width="300px">
							{% for o in product_list %}
						  	<option value={{ o[0] }}>{{ o[0]|string+" , "+o[1] }}</option>
							{% endfor %}
					  </select>
				  </div>
				  <div>
					  <b>Kupac: </b>
					  <select name="CustomerSelect" id="CustomerSelect" width="300px">
							{% for o in customer_list  %}
								<option value={{ o[0] }}>{{ o[0]|string+" , "+o[1]+" "+o[2] }}</option>
							{% endfor %}
					  </select>
				  </div>
				  <div>
					  <b>Osoblje: </b>
					  <select name="StaffSelect" id="StaffSelect" width="300px">
               {% for o in staff_list %}
                 <option value={{ o[0] }}>{{ o[0]|string+" , "+o[1]+" "+o[2] }}</option>
               {% endfor %}
					  </select>
				  </div>
				  <div><b>Kolicina: </b><input type="text" value="" name="pamount" id="pamount" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"></div>
				  <input type="reset" value="Ресетуј образац" name="reset">
				  <input type="submit" value="Пошаљи" name="submit">
				  <input type="button" value="Одустани" name="cancel" onClick="location.href='/Main.html'">
				</form>
			</section>
		</main>
	</div>
</body>
</html>
